services:
  cassandra:
    image: ${REGISTRY:-}cassandra:${CASSANDRA_VERSION:-latest}
    ports:
      - "9042:9042"
      - "7199:7199"
      - "7000:7000"
      - "7001:7001"
    deploy:
      replicas: 1
      resources:
        reservations:
          cpus: "0.5"
          memory: 2G
        limits:
          cpus: "2"
          memory: 4G
      update_config:
        parallelism: 1
        delay: 10s
        failure_action: rollback
        max_failure_ratio: 0.25
        order: start-first
      rollback_config:
        parallelism: 1
        delay: 10s
        failure_action: pause
        max_failure_ratio: 0.25
        order: start-first
    volumes:
      - cassandra-data:/var/lib/cassandra
    networks:
      - cassandra-network

volumes:
  cassandra-data:
    driver: local

networks:
  cassandra-network:
    driver: overlay
