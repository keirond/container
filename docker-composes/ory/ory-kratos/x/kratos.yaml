version: v1.3.0

dsn: postgres://kratos:password@ory-kratos-db:5432/kratos?sslmode=disable

serve:
  public:
    base_url: http://localhost:4433/
    cors:
      enabled: true
      allow_credentials: true
      options_passthrough: false
      max_age: 0
      debug: false
  admin:
    base_url: http://localhost:4434/

identity:
  default_schema_id: default
  schemas:
    - id: default
      url: file:///etc/kratos/schemas/identity.schema.json

selfservice:
  # This is where users go AFTER a successful browser login
  default_browser_return_url: http://localhost:3000/dashboard

  # Allow Kratos to return session tokens in JSON responses (ideal for headless)
  methods:
    password:
      enabled: true
      config:
        haveibeenpwned_enabled: false # Optional: security check

  flows:
    # In headless, Kratos uses these if a system error occurs
    # or if a browser-based flow is accidentally triggered.
    registration:
      ui_url: http://localhost:3000/registration
      after:
        password:
          hooks:
            - hook: session
    login:
      ui_url: http://localhost:3000/login
    settings:
      ui_url: http://localhost:3000/settings
      privileged_session_max_age: 15m
    recovery:
      ui_url: http://localhost:3000/recovery
    verification:
      ui_url: http://localhost:3000/verification
    error:
      # Mandatory: Kratos sends logic errors (like expired flows) here
      ui_url: http://localhost:3000/error
