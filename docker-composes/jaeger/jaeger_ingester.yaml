services:
  jaeger-ingester:
    image: ${REGISTRY:-}jaegertracing/jaeger-ingester:${JAEGER_VERSION:-latest}
    ports:
      - "14270:14270"
    environment:
      - SPAN_STORAGE_TYPE=memory
    deploy:
      replicas: 1
      resources:
        reservations:
          cpus: '0.5'
          memory: 512M
        limits:
          cpus: '1'
          memory: 1G
      update_config:
        parallelism: 1
        delay: 10s
        failure_action: rollback
        max_failure_ratio: 0.25
        order: start-first
      rollback_config:
        parallelism: 1
        delay: 10s
        failure_action: pause
        max_failure_ratio: 0.25
        order: start-first
    networks:
      - jaeger-network

networks:
  jaeger-network:
    driver: overlay
