services:
  process-exporter:
    image: ${REGISTRY:-}ncabatoff/process-exporter:${PROCESS_EXPORTER_VERSION:-latest}
    container_name: process-exporter
    command:
      - "-web.listen-address=:9256"
      - "-config.path=/etc/process-exporter/config.yml"
      - "-procfs=/rootfs/proc"
    network_mode: host
    pid: host
    volumes:
      - ./process_exporter_cfg.yaml:/etc/process-exporter/config.yml:ro
      - /proc:/rootfs/proc:ro,rslave
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 256M

      replicas: 1
      update_config:
        parallelism: 1
        delay: 10s
        failure_action: rollback
        max_failure_ratio: 0.25
        order: start-first
      rollback_config:
        parallelism: 1
        delay: 10s
        failure_action: pause
        max_failure_ratio: 0.25
        order: start-first
