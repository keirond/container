scrape_configs:
  - job_name: "cadvisor"
    scrape_interval: 30s
    scrape_timeout: 10s
    metrics_path: "/metrics"
    static_configs:
      - targets:
          - "cadvisor:8080"

  - job_name: "node-exporter"
    scrape_interval: 30s
    scrape_timeout: 10s
    metrics_path: "/metrics"
    static_configs:
      - targets:
          - "host.docker.internal:9100"

  - job_name: "application"
    scrape_interval: 30s
    scrape_timeout: 10s
    metrics_path: "/actuator/prometheus"
    static_configs:
      - targets:
          - "host.docker.internal:8080"
