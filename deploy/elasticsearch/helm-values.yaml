kibanaEnabled: false

ingress:
  enabled: true
  ingressClassName: nginx
  pathType: Prefix
  hostname: elasticsearch.167.254.190.2.nip.io

image:
  registry: docker.io
  repository: bitnami/elasticsearch
  tag: 8.6.0
  pullPolicy: IfNotPresent

master:
  masterOnly: true
  replicaCount: 3
  persistence:
    enabled: true
    storageClass: longhorn
    size: 5Gi
  livenessProbe:
    enabled: false
  readinessProbe:
    enabled: false

data:
  replicaCount: 3
  persistence:
    enabled: true
    storageClass: longhorn
    size: 20Gi
  livenessProbe:
    enabled: false
  readinessProbe:
    enabled: false
  resources:
    requests:
      cpu: 2
      memory: 8Gi
    limits:
      cpu: 3
      memory: 16Gi

coordinating:
  livenessProbe:
    enabled: false
  readinessProbe:
    enabled: false

ingest:
  livenessProbe:
    enabled: false
  readinessProbe:
    enabled: false

metrics:
  enabled: true